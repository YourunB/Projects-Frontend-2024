<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">News Portal</h1>
            <img class="header__btn-menu btn" id="btn-menu" src="/assets/images/svg/arrow.svg" alt="Arrow" title="News">
        </header>
        <main>
            <div class="mask"></div>
            <div class="sources buttons" id="window-sources"></div>
            <div class="news"></div>
            <img class="btn-to-top btn" id="btn-to-top" src="/assets/images/svg/up.svg" alt="Up" title="Up">
        </main>
        <footer class="footer">
            <p class="footer__copyright"><a href="https://newsapi.org"target="_blank">&copy; Copyright NewsAPI</a></p>
            <div>
                <p class="footer__year">2024</p>
                <a href="https://github.com/yourunb" target="_blank" class="footer__logo">
                    <img src="../assets/images/svg/github.svg" alt="Github" title="Open Github">
                </a>
                <a href="https://rs.school/js/" target="_blank" class="footer__logo">
                    <img src="../assets/images/svg/rs_school-logo.svg" alt="RS School" title="Open RS School">
                </a>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
